<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: white;
            padding: 50px 30px;
            text-align: center;
            border-radius: 15px;
            border-bottom: 8px solid #ff9900;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 70px;
            margin: 0;
            color: #232f3e;
        }

        h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #777;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            background-color: #232f3e;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-home:hover {
            background-color: #ff9900;
            color: #232f3e;
            transform: scale(1.05);
        }

        .cloud-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="cloud-icon">☁️</div>
        <h1>404</h1>
        <h2>Lost in the Cloud</h2>
        <p>The page you are looking for has been moved or deleted.</p>
        
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>

</body>
</html>
